<div class="page-container">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="page-header-container">
    <button mat-raised-button color="primary">Ajouter un utilisateur</button>

    <mat-form-field appearance="outline">
      <mat-label>Rechercher un utilisateur</mat-label>
      <input matInput (keyup)="applyFilter(input.value)" placeholder="Entrer un mot" #input />
      <button
        *ngIf="input.value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="input.value = ''; applyFilter(input.value)"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <div class="table-container">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row" [title]="row.email">{{ row.email }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let row" [title]="row.username">{{ row.username }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row" [title]="row.name">{{ row.name }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Provider</th>
        <td mat-cell *matCellDef="let row" [title]="row.provider">{{ row.provider }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Admin</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle
            color="warn"
            [checked]="row.isAdmin"
            (change)="toggleAdmin(row.id, $event.checked)"
          ></mat-slide-toggle>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" *ngIf="input.value">
          Aucun utilisateur ne correspond Ã  la recherche "{{ input.value }}"
        </td>
        <td class="mat-cell" colspan="4" *ngIf="!input.value">
          Aucun utilisateur, pour en ajouter cliquez sur le bouton "Ajouter un utilisateur"
        </td>
      </tr>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [length]="length"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of GitHub search results"
  ></mat-paginator>
</div>
