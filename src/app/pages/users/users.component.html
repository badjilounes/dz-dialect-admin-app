<div class="users-container">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="users-header-container">
    <button mat-raised-button color="primary">Ajouter un utilisateur</button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Number Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let row" [title]="row.email">{{ row.email }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef>Username</th>
        <td mat-cell *matCellDef="let row" [title]="row.username">{{ row.username }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let row" [title]="row.name">{{ row.name }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="provider">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Provider</th>
        <td mat-cell *matCellDef="let row" [title]="row.provider">{{ row.provider }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="isAdmin">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Admin</th>
        <td mat-cell *matCellDef="let row">
          <mat-slide-toggle
            color="warn"
            [checked]="row.isAdmin"
            (change)="toggleAdmin(row.id, $event.checked)"
          ></mat-slide-toggle>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of GitHub search results"
    ></mat-paginator>
  </div>
</div>
