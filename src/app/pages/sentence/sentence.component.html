<app-ui-sortable-crud [configuration]="configuration">
  <ng-template #itemTemplate let-sentence>
    <div class="fr" [attr.title]="sentence.fr">
      <span>{{ sentence.fr }}</span>
    </div>

    <div class="dz" [attr.title]="sentence.dz">
      <span>{{ sentence.dz }}</span>
    </div>

    <div class="dz-ar" [attr.title]="sentence.dz_ar">
      <span>{{ sentence.dz_ar }}</span>
    </div>
  </ng-template>
</app-ui-sortable-crud>
