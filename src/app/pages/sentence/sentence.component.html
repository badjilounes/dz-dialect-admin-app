<div class="sentence-container">
  <div class="loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>

  <div class="sentence-header-container">
    <mat-form-field appearance="outline">
      <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher une phrase" #input />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addPost()">Ajouter une phrase</button>
  </div>

  <div class="table-container mat-elevation-z8">
    <table
      mat-table
      [dataSource]="data"
      class="example-table"
      matSort
      matSortActive="created"
      matSortDisableClear
      matSortDirection="desc"
    >
      <!-- Title Column -->
      <ng-container matColumnDef="fr">
        <th mat-header-cell *matHeaderCellDef>Français</th>
        <td mat-cell *matCellDef="let row" [title]="row.fr">{{ row.fr }}</td>
      </ng-container>

      <!-- State Column -->
      <ng-container matColumnDef="dz">
        <th mat-header-cell *matHeaderCellDef>Arabe</th>
        <td mat-cell *matCellDef="let row" [title]="row.dz">{{ row.dz }}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="dz_ar">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Algérien</th>
        <td mat-cell *matCellDef="let row" [title]="row.dz_ar">{{ row.dz_ar }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button mat-icon-button (click)="editSentence(row)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of GitHub search results"
    ></mat-paginator>
  </div>
</div>
