<h1 mat-dialog-title>Ajouter une phrase</h1>
<form [formGroup]="parentForm" (ngSubmit)="addSentence()">
  <mat-dialog-content>
    <app-chips-sentence
      [label]="'Propositions en algérien'"
      [formChips]="parentForm"
      [nameChips]="'word_propositions_dz'"
    ></app-chips-sentence>
    <app-chips-sentence
      [label]="'Propositions en français'"
      [formChips]="parentForm"
      [nameChips]="'word_propositions_fr'"
    ></app-chips-sentence>
    <app-chips-sentence
      [label]="'Pronoms'"
      [formChips]="parentForm"
      [nameChips]="'pronouns'"
    ></app-chips-sentence>
    <app-chips-sentence
      [label]="'Adjectifs'"
      [formChips]="parentForm"
      [nameChips]="'adjectives'"
    ></app-chips-sentence>
    <app-chips-sentence
      [label]="'Verbes'"
      [formChips]="parentForm"
      [nameChips]="'verbs'"
    ></app-chips-sentence>

    <app-text-sentence
      [label]="'Algérien'"
      [formData]="parentForm"
      [name]="'dz'"
      [required]="true"
    ></app-text-sentence>

    <app-text-sentence
      [label]="'Français'"
      [formData]="parentForm"
      [name]="'fr'"
      [required]="true"
    ></app-text-sentence>

    <app-text-sentence
      [label]="'Arabe'"
      [formData]="parentForm"
      [name]="'dz_ar'"
      [required]="true"
    ></app-text-sentence>

    <app-button-sentence
      [label]="'Schéma de phrase'"
      [parentForm]="parentForm"
      [controlName]="'schema'"
      [options]="schemaOptions"
      [required]="true"
    ></app-button-sentence>

    <app-button-sentence
      [label]="'Temps'"
      [parentForm]="parentForm"
      [controlName]="'tense'"
      [options]="tensOptions"
      [required]="true"
    ></app-button-sentence>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="accent">Annuler</button>
    <button mat-raised-button color="primary">Ajouter la phrase</button>
  </mat-dialog-actions>
</form>
