<h1 mat-dialog-title *ngIf="!data">Ajouter une formation</h1>
<h1 mat-dialog-title *ngIf="data">Modifier une formation</h1>
<form [formGroup]="trainingForm" (ngSubmit)="addOrEditTraining()">
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="1"
        formControlName="description"
      ></textarea>
    </mat-form-field>

    <mat-slide-toggle formControlName="isPresentation" color="primary"
      >Pr√©sentation</mat-slide-toggle
    >
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button mat-dialog-close color="accent">Annuler</button>
    <button mat-raised-button color="primary" *ngIf="!data">Ajouter la formation</button>
    <button mat-raised-button color="primary" *ngIf="data">Modifier la formation</button>
  </mat-dialog-actions>
</form>
