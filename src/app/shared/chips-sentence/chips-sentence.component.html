
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>{{label}}</mat-label>
    <mat-chip-list #chipList aria-label="Selection de mots">
      <mat-chip *ngFor="let word of formArray.value" (removed)="remove(word)">
        {{word}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="" [matChipInputFor]="chipList" [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        [matChipInputAddOnBlur]="addOnBlur" (matChipInputTokenEnd)="add($event)">
    </mat-chip-list>
  </mat-form-field>
